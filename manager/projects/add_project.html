<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Стили Bootstrap-->

    <!--Мои стили-->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <!--Шрифты-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sniglet:wght@400;800&family=Sulphur+Point:wght@300;400;700&family=Tilt+Neon&display=swap" rel="stylesheet">
    <title>shak1ch</title>
</head>

<body>

    <header>
        <ul class="nav nav-tabs">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Главная</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Проекты</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Образование</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Навыки</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Соц.сети</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Администраторы</a>
            </li>
          </ul>
</header>

    <main class="add_project_page">

        

        <div class="btn btn-success">
            <a class="add_back" href="#">Назад</a>
        </div>
        <div class="container"> 
            <h1>Добавить новый проект</h1>
            <form method="post">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Название проекта">
                  </div>
                  
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Краткое описание">
                  </div>
    
                  <div class="input-proup mb-6">
                    <textarea class="form-control" placeholder="Описание проекта"></textarea>
                  </div>
                  
                  <div class="mb-3">
                    <label for="basic-url" class="form-label">URL-адрес на проект</label>
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon3">https://github.com/shak1ch1337/</span>
                      <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                    </div>
                  </div>
                  
                  <div class="input-group mb-3">
    
                    <select class="form-select" aria-label="Пример выбора по умолчанию">
                        <option selected>Откройте это меню выбора</option>
                        <option value="1">Один</option>
                        <option value="2">Два</option>
                        <option value="3">Три</option>
                      </select>
                  </div>
                  <button type="submit" class="btn btn-primary">Опубликовать</button>
            </form>
            

        </div>
    </main>



    <!--Мои JS-скрипты-->
    <script src="assets/js/main.js"></script>
    <!--Скрипты Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
